<p>Name: {{submission.name}}</p>
<p>Age: {{submission.age}}</p>
<p>Address: {{submission.address}}</p>
<p>Occupation: {{submission.occupation}}</p>
<p>Job Number: {{submission.job_number}}</p>
<p>Description: {{submission.description}}</p>


<div class="control-group">
  <label class="control-label" for="name">Name</label>
  <input class="controls" id="name" name="name" ng-model="submission.name" type="text" value="" />
</div>

<div class="control-group">
  <label class="control-label" for="age">Age</label>
  <input class="controls" id="age" name="age" ng-model="submission.age" type="number" value="" />
</div>

<div class="control-group">
  <label class="control-label" for="address">Address</label>
  <textarea class="controls" id="address" name="address" ng-model="submission.address"></textarea>
</div>

<div class="actions form-actions">
  <a class="btn" href="" ng-click="go('/index')">Back</a>
  <a class="btn" href="" ng-click="go('/step_two')">Go to Step Two</a>
</div>
